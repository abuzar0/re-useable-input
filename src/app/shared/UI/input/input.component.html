<input [type]="inputDetails.type" class="form-control" [id]="inputDetails.id" [placeholder]="inputDetails.placeholder"
  [formControlName]="inputDetails.controlName" />

<ng-container *ngIf="form.get(inputDetails.controlName) as control">
  <div *ngIf="control.errors && control.touched">
      <small class="text-danger">{{
        getErrorMessage(inputDetails.controlName)
        }}</small>
  </div>
</ng-container>
